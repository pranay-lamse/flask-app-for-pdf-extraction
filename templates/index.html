<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Content Extractor - Gemini AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“„ PDF Content Extractor</h1>
            <p class="subtitle">Extract structured data from PDFs using Gemini AI</p>
        </header>

        <div class="main-content">
            <!-- Upload Section -->
            <div class="card upload-section">
                <h2>1. Upload PDF</h2>
                <div class="upload-area" id="uploadArea">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>Drag & Drop PDF here or click to browse</p>
                    <input type="file" id="fileInput" accept=".pdf" hidden>
                </div>
                <div id="fileInfo" class="file-info" style="display: none;">
                    <p><strong>Selected:</strong> <span id="fileName"></span></p>
                    <button id="extractBtn" class="btn btn-primary">Extract Content</button>
                </div>
            </div>

            <!-- Saved PDFs Section -->
            <div class="card saved-pdfs-section">
                <h2>2. Saved PDFs</h2>
                <div id="pdfList" class="pdf-list">
                    <p class="placeholder">No PDFs uploaded yet</p>
                </div>
                <button id="refreshBtn" class="btn btn-secondary">Refresh List</button>
            </div>

            <!-- Results Section -->
            <div class="card results-section">
                <h2>3. Extraction Results</h2>
                <div id="loadingSpinner" class="spinner" style="display: none;">
                    <div class="spinner-circle"></div>
                    <p>Processing PDF with Gemini AI...</p>
                </div>
                <div id="results" class="results">
                    <p class="placeholder">Upload and extract a PDF to see results</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
